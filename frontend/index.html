<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s ease;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50, #4b0082);
            color: #e0e0e0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        body.dark-mode .container {
            background-color: #1e1e2f;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        body.dark-mode h1 {
            color: #e0e0e0;
        }
        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            resize: vertical;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        body.dark-mode textarea {
            background-color: #2c2c3e;
            border-color: #555;
            color: #e0e0e0;
        }
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            flex: 1;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #themeToggle {
            background-color: #555;
        }
        body.dark-mode #themeToggle {
            background-color: #ff6f61;
        }
        #themeToggle:hover:not(:disabled) {
            background-color: #333;
        }
        body.dark-mode #themeToggle:hover:not(:disabled) {
            background-color: #e63946;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
        #result.real {
            background-color: #e6ffed;
            color: #28a745;
            border: 1px solid #28a745;
        }
        #result.fake {
            background-color: #ffecec;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        #result.error {
            background-color: #ffecec;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        #history {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-height: 250px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }
        body.dark-mode #history {
            background-color: #2c2c3e;
        }
        #history.collapsed {
            max-height: 40px;
            overflow: hidden;
        }
        #history h3 {
            margin: 0 0 10px;
            cursor: pointer;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #history h3::after {
            content: 'â–¼';
            transition: transform 0.3s ease;
        }
        #history.collapsed h3::after {
            transform: rotate(180deg);
        }
        .history-item {
            margin-bottom: 10px;
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
        }
        body.dark-mode .history-item {
            border-bottom: 1px solid #444;
        }
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        body.dark-mode .spinner {
            border-color: #444;
            border-top-color: #ff6f61;
        }
        .checkbox-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-container label {
            font-size: 1em;
            color: #333;
        }
        body.dark-mode .checkbox-container label {
            color: #e0e0e0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            textarea {
                font-size: 0.9em;
                height: 120px;
            }
            button {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <textarea id="inputText" placeholder="Paste the news article or title here (minimum 50 characters)..." aria-label="Enter news article or title text"></textarea>
        <div class="checkbox-container">
            <input type="checkbox" id="isTitle" aria-label="Check if input is a title">
            <label for="isTitle">Input is a title</label>
        </div>
        <div class="button-container">
            <button id="detectButton" aria-label="Detect fake news">Detect</button>
            <button id="themeToggle" aria-label="Toggle dark mode">Toggle Dark Mode</button>
        </div>
        <div class="spinner" id="spinner"></div>
        <div id="result" role="alert"></div>
        <div id="history">
            <h3 id="historyToggle">Prediction History</h3>
            <div id="historyContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
